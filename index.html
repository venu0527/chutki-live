<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Chutki</title>
<script src="https://cdn.tailwindcss.com"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />
<style>
  body { scroll-behavior: smooth; }
  .hidden { display: none; }
  .active-fav { color: #fbbf24; font-weight: 700; }
  .swiper-slide { display: flex; justify-content: center; }
  img.thumb { max-height: 90px; max-width: 120px; object-fit: cover; border-radius: .5rem; margin: 0.25rem; }
  .footer-link:hover { text-decoration: underline; color: #a5b4fc; }
  .glass { background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(8px); }
  .section-card {
    background: rgba(255, 255, 255, 0.95);
    border-radius: 1.2rem;
    box-shadow: 0 8px 24px 0 rgba(110, 92, 139, 0.18);
    margin-bottom: 2.5rem;
    padding: 2rem 1.2rem;
  }
  @media (min-width: 768px) {
    .section-card {
      padding: 2.5rem 3rem;
    }
  }
  .like-btn,
  .share-btn {
    cursor: pointer;
    user-select: none;
    font-weight: 700;
    font-size: 1.1rem;
  }
  .like-btn {
    color: #ca8a04;
    padding-left: 0.3rem;
  }
  .share-btn {
    color: #3b82f6;
    padding-left: 1rem;
  }
  .like-btn:hover {
    color: #d97706;
  }
  .share-btn:hover {
    color: #2563eb;
  }
  /* Floating Hamburger Button Styles */
  #hamburgerBtn {
    position: fixed;
    bottom: 1rem;
    right: 1rem;
    width: 3rem;
    height: 3rem;
    border-radius: 9999px;
    background: linear-gradient(to right, #7c3aed, #2563eb);
    box-shadow: 0 4px 10px rgba(101, 31, 255, 0.4);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    cursor: pointer;
    z-index: 10000;
    transition: transform 0.2s ease;
  }
  #hamburgerBtn:hover {
    transform: scale(1.1);
  }
  #hamburgerBtn div {
    width: 1.5rem;
    height: 0.2rem;
    background-color: white;
    margin: 0.2rem 0;
    border-radius: 1px;
  }
  .thumb { max-width: 80px; max-height: 80px; object-fit: cover; margin-right: 0.5rem; border-radius: 0.5rem; }
  #modalImages img { cursor: pointer; }
</style>
</head>
<body class="bg-gradient-to-br from-indigo-100 via-white to-purple-100 text-gray-900">

<header class="bg-gradient-to-r from-indigo-900 to-purple-800 shadow sticky top-0 z-50">
  <div class="container mx-auto flex flex-wrap justify-between items-center p-4">
    <div>
      <h1 class="text-4xl font-extrabold italic text-white drop-shadow">Chutki</h1>
      <p class="text-indigo-100 text-sm" id="cityName">Detecting your city...</p>
      <p id="userEmail" class="text-indigo-300 text-sm mt-1"></p>
    </div>
    <nav class="hidden md:flex space-x-6 items-center flex-wrap font-semibold">
      <a href="#filters" class="hover:text-indigo-100 text-white">Search</a>
      <a href="#trending" class="hover:text-indigo-100 text-white">Trending</a>
      <a href="#upcoming" class="hover:text-indigo-100 text-white">Upcoming</a>
      <a href="#promo" class="hover:text-indigo-100 text-white">Promo</a>
      <a href="#postEvent" class="px-3 py-1 rounded bg-pink-600 hover:bg-pink-700 text-white transition-colors shadow">Post Event</a>
      <a href="#virtualEvents" class="px-3 py-1 rounded bg-blue-600 hover:bg-blue-700 text-white transition-colors shadow">Virtual Events</a>
      <a href="#partners" class="px-3 py-1 rounded bg-yellow-600 hover:bg-yellow-700 text-white transition-colors shadow">Partners</a>
      <a href="#contact" class="hover:text-indigo-100 text-white">Contact</a>
    </nav>
    <div class="flex items-center space-x-4 mt-4 md:mt-0">
      <div class="relative">
        <button id="notifBell" class="text-2xl text-pink-200 hover:text-white">🔔</button>
        <span id="notifCount" class="hidden absolute -top-1 -right-2 bg-red-500 text-white text-xs rounded-full px-1.5 py-0.5"></span>
        <div id="notifPanel" class="hidden absolute right-0 mt-2 w-64 glass rounded-lg shadow-lg border p-3 max-h-60 overflow-auto text-sm z-50">
          <p class="text-indigo-500 text-center">No notifications</p>
        </div>
      </div>
      <button id="signInBtn" class="bg-gradient-to-r from-green-500 to-blue-500 px-3 py-1 rounded text-white shadow hover:from-green-400 hover:to-blue-400 transition-colors">Sign In</button>
      <button id="adminBtn" class="bg-red-600 px-3 py-1 rounded text-white hover:bg-red-700 shadow">Admin</button>
    </div>
  </div>
</header>

<section id="postEvent" class="section-card max-w-3xl mx-auto glass bg-white/90 my-12">
  <h3 class="text-2xl font-bold mb-4 text-pink-600 text-center">Post Your Event</h3>
  <div class="mb-4 p-3 rounded bg-yellow-100 text-yellow-900 border border-yellow-300 text-center font-semibold text-sm shadow">
    Caution: If found uploaded unusual content will be removed immediately.
  </div>
  <form id="postEventForm" class="rounded grid gap-4" enctype="multipart/form-data">
    <input type="text" id="eventTitle" placeholder="Event Title" required class="border rounded p-2"/>
    <div class="grid md:grid-cols-2 gap-4">
      <input type="date" id="eventDate" required class="border rounded p-2"/>
      <input type="time" id="eventTime" required class="border rounded p-2"/>
    </div>
    <input type="text" id="eventVenue" placeholder="Venue" required class="border rounded p-2"/>
    <input type="tel" id="contactNumber" placeholder="Contact Number" pattern="[0-9]{10,15}" required class="border rounded p-2" title="Please enter contact number (10 to 15 digits)"/>
    <textarea id="eventDescription" placeholder="Event Description" required class="border rounded p-2"></textarea>
    <input type="url" id="eventURL" placeholder="Event URL (optional, e.g. https://example.com)" class="border rounded p-2" />
    <div>
      <label class="block mb-1 text-gray-600">Upload Images (up to 5, max 10MB each):</label>
      <input id="eventImages" type="file" accept="image/*" multiple class="border rounded p-2 w-full"/>
      <div id="imagePreviewGroup" class="flex flex-wrap gap-2 mt-2"></div>
    </div>
    <button type="submit" class="bg-pink-600 text-white rounded px-4 py-2 font-semibold hover:bg-pink-700 transition-colors">Submit</button>
  </form>
</section>

<section id="upcoming" class="section-card max-w-5xl mx-auto bg-gradient-to-r from-white via-purple-100 to-indigo-100">
  <h3 class="text-2xl font-bold mb-4 text-purple-700 text-center">📅 Upcoming Events</h3>
  <div class="swiper upcomingSwiper">
    <div id="upcomingEvents" class="swiper-wrapper"></div>
    <div class="swiper-button-prev text-purple-600"></div>
    <div class="swiper-button-next text-purple-600"></div>
    <div class="swiper-pagination"></div>
  </div>
</section>

<!-- Event details modal -->
<div id="eventModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-50">
  <div class="bg-white rounded p-6 max-w-lg w-full relative max-h-[90vh] overflow-y-auto">
    <button id="modalCloseBtn" class="absolute top-3 right-3 text-gray-500 hover:text-gray-800 font-bold text-xl">&times;</button>
    <h3 id="modalTitle" class="text-xl font-bold mb-2"></h3>
    <p id="modalDateTime" class="text-sm text-gray-600 mb-1"></p>
    <p id="modalVenue" class="text-sm text-gray-600 mb-1"></p>
    <p id="modalContact" class="text-sm text-gray-600 mb-1"></p>
    <p id="modalURL" class="mb-2"><a href="#" target="_blank" rel="noopener" class="text-blue-600 underline"></a></p>
    <div id="modalImages" class="flex flex-wrap gap-2 mb-4"></div>
    <p id="modalDescription" class="mb-4"></p>
    <button id="modalDeleteBtn" class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700 hidden">Delete Event</button>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
<!-- Facebook SDK -->
<div id="fb-root"></div>
<script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_US/sdk.js"></script>
<!-- Google Identity Services -->
<script src="https://accounts.google.com/gsi/client" async defer></script>

<script>
  const hamburgerBtn = document.getElementById('hamburgerBtn');
  const navMenu = document.querySelector('header nav');
  hamburgerBtn.addEventListener('click', () => {
    navMenu.classList.toggle('hidden');
  });

  window.fbAsyncInit = function() {
    FB.init({
      appId: 'YOUR_FACEBOOK_APP_ID',
      cookie: true,
      xfbml: true,
      version: 'v15.0'
    });
  };

  const googleClientId = 'YOUR_GOOGLE_CLIENT_ID';

  function handleGoogleCredentialResponse(response) {
    const userObject = parseJwt(response.credential);
    if(userObject && userObject.email) {
      document.getElementById('userEmail').textContent = `Signed in as ${userObject.email}`;
      alert('Google Sign-in successful!');
    }
  }

  function parseJwt(token) {
    const base64Url = token.split('.')[1];
    const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
    const jsonPayload = decodeURIComponent(atob(base64).split('').map(c =>
      '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2)
    ).join(''));
    return JSON.parse(jsonPayload);
  }

  window.onload = () => {
    google.accounts.id.initialize({
      client_id: googleClientId,
      callback: handleGoogleCredentialResponse,
    });
  };

  function fbLogin() {
    FB.login(response => {
      if(response.status === 'connected') {
        FB.api('/me', {fields: 'email,name'}, function(response) {
          document.getElementById('userEmail').textContent = `Signed in as ${response.email}`;
          alert('Facebook login successful!');
        });
      } else {
        alert('Facebook login cancelled or failed.');
      }
    }, {scope: 'email'});
  }

  document.getElementById('signInBtn').addEventListener('click', () => {
    const method = prompt('Login with:\n1. Google\n2. Facebook\nEnter 1 or 2');
    if(method === '1') google.accounts.id.prompt();
    else if(method === '2') fbLogin();
    else alert('Invalid login option');
  });

  let isAdminLoggedIn = false;
  document.getElementById('adminBtn').addEventListener('click', () => {
    const email = prompt('Enter admin email:');
    const password = prompt('Enter admin password:');
    if(email === 'admin@example.com' && password === 'adminpass') {
      isAdminLoggedIn = true;
      alert('Admin successfully logged in!');
    } else {
      isAdminLoggedIn = false;
      alert('Invalid admin credentials. Access denied.');
    }
  });

  const eventModal = document.getElementById('eventModal');
  const modalCloseBtn = document.getElementById('modalCloseBtn');
  const modalTitle = document.getElementById('modalTitle');
  const modalDateTime = document.getElementById('modalDateTime');
  const modalVenue = document.getElementById('modalVenue');
  const modalContact = document.getElementById('modalContact');
  const modalURL = document.getElementById('modalURL');
  const modalURLLink = modalURL.querySelector('a');
  const modalImages = document.getElementById('modalImages');
  const modalDescription = document.getElementById('modalDescription');
  const modalDeleteBtn = document.getElementById('modalDeleteBtn');

  let currentEventSlide = null;
  function openEventModal(slideEl) {
    currentEventSlide = slideEl;
    modalTitle.textContent = slideEl.dataset.title || '';
    modalDateTime.textContent = (slideEl.dataset.date || '') + ' ' + (slideEl.dataset.time || '');
    modalVenue.textContent = slideEl.dataset.venue || '';
    modalContact.textContent = 'Contact: ' + (slideEl.dataset.contact || '');
    const url = slideEl.dataset.url || '';
    if(url){
      modalURLLink.href = url;
      modalURLLink.textContent = url;
      modalURL.style.display = 'block';
    } else {
      modalURL.style.display = 'none';
    }
    modalDescription.textContent = slideEl.dataset.description || '';
    modalImages.innerHTML = '';
    const images = JSON.parse(slideEl.dataset.images || '[]');
    images.forEach(src => {
      const img = document.createElement('img');
      img.src = src;
      img.alt = slideEl.dataset.title;
      img.className = 'thumb cursor-pointer';
      modalImages.appendChild(img);
    });
    modalDeleteBtn.style.display = isAdminLoggedIn ? 'inline-block' : 'none';
    eventModal.classList.remove('hidden');
  }
  modalCloseBtn.addEventListener('click', () => {
    eventModal.classList.add('hidden');
    currentEventSlide = null;
  });
  modalDeleteBtn.addEventListener('click', () => {
    if(isAdminLoggedIn && currentEventSlide){
      currentEventSlide.remove();
      if(window.upcomingSwiperInstance) window.upcomingSwiperInstance.update();
      modalCloseBtn.click();
    }
  });

  function addLikeShareButtons(slide){
    if(slide.querySelector('.like-share-group')) return;
    const lsDiv = document.createElement('div');
    lsDiv.className = 'like-share-group flex space-x-4 my-2';
    const likeBtn = document.createElement('div');
    likeBtn.className = 'like-btn cursor-pointer select-none text-yellow-500 font-bold';
    likeBtn.title = 'Like';
    likeBtn.innerHTML = '👍 <span class="like-count">0</span>';
    const shareBtn = document.createElement('div');
    shareBtn.className = 'share-btn cursor-pointer select-none text-blue-600 font-bold';
    shareBtn.title = 'Share';
    shareBtn.textContent = '🔗';
    lsDiv.appendChild(likeBtn);
    lsDiv.appendChild(shareBtn);
    slide.appendChild(lsDiv);
    likeBtn.addEventListener('click', () => {
      let countSpan = likeBtn.querySelector('.like-count');
      let count = parseInt(countSpan.textContent);
      if(likeBtn.classList.contains('liked')) {
        count--;
        likeBtn.classList.remove('liked');
      } else {
        count++;
        likeBtn.classList.add('liked');
      }
      countSpan.textContent = count;
    });
    shareBtn.addEventListener('click', () => {
      const url = slide.dataset.url;
      if(url) window.open(url, '_blank');
      else alert('No URL available for this event.');
    });
  }
  function addClickableToSlide(slide){
    if(!slide.querySelector('.date-time')){
      slide.querySelector('p:nth-of-type(1)').classList.add('date-time');
      slide.querySelector('p:nth-of-type(2)').classList.add('venue');
      slide.querySelector('p:nth-of-type(3)').classList.add('description');
    }
    slide.style.cursor = 'pointer';
    slide.addEventListener('click', () => openEventModal(slide));
    addLikeShareButtons(slide);
  }

  document.addEventListener('DOMContentLoaded', () => {
    document.getElementById('cityName').textContent = "Your city detected: Hyderabad";
    const baseSwiperOptions = {
      slidesPerView: 3,
      spaceBetween: 20,
      loop: true,
      autoplay: {
        delay: 3000,
        disableOnInteraction: false,
      },
      pagination: {
        clickable: true,
      },
      breakpoints: {
        0: { slidesPerView: 1 },
        640: { slidesPerView: 2 },
        1024: { slidesPerView: 3 },
      }
    };
    new Swiper('.trendingSwiper', {
      ...baseSwiperOptions,
      navigation: {
        nextEl: '.trendingSwiper .swiper-button-next',
        prevEl: '.trendingSwiper .swiper-button-prev',
      },
      pagination: {
        el: '.trendingSwiper .swiper-pagination',
        clickable: true,
      },
    });
    window.upcomingSwiperInstance = new Swiper('.upcomingSwiper', {
      ...baseSwiperOptions,
      navigation: {
        nextEl: '.upcomingSwiper .swiper-button-next',
        prevEl: '.upcomingSwiper .swiper-button-prev',
      },
      pagination: {
        el: '.upcomingSwiper .swiper-pagination',
        clickable: true,
      },
    });
    const upcomingWrapper = document.getElementById('upcomingEvents');
    Array.from(upcomingWrapper.children).forEach(addClickableToSlide);
    new Swiper('.promoSwiper', {
      ...baseSwiperOptions,
      navigation: {
        nextEl: '.promoSwiper .swiper-button-next',
        prevEl: '.promoSwiper .swiper-button-prev',
      },
      pagination: {
        el: '.promoSwiper .swiper-pagination',
        clickable: true,
      },
    });
    new Swiper('.partnersSwiper', {
      slidesPerView: 2,
      spaceBetween: 15,
      loop: true,
      autoplay: {
        delay: 3000,
        disableOnInteraction: false,
      },
      navigation: {
        nextEl: '.partnersSwiper .swiper-button-next',
        prevEl: '.partnersSwiper .swiper-button-prev',
      },
      pagination: {
        el: '.partnersSwiper .swiper-pagination',
        clickable: true,
      },
      breakpoints: {
        0: { slidesPerView: 1 },
        640: { slidesPerView: 2 },
        1024: { slidesPerView: 4 },
      },
    });
    const eventImagesInput = document.getElementById('eventImages');
    const imagePreviewGroup = document.getElementById('imagePreviewGroup');
    eventImagesInput.addEventListener('change', () => {
      imagePreviewGroup.innerHTML = '';
      const files = Array.from(eventImagesInput.files).slice(0, 5);
      files.forEach(file => {
        if (!file.type.startsWith('image/')) return;
        if (file.size > 10 * 1024 * 1024) {
          alert('One or more images exceed 10MB and will not be added.');
          return;
        }
        const img = document.createElement('img');
        img.className = 'thumb';
        img.alt = 'Event image preview';
        img.src = URL.createObjectURL(file);
        imagePreviewGroup.appendChild(img);
      });
    });
    const notifBell = document.getElementById('notifBell');
    const notifPanel = document.getElementById('notifPanel');
    notifBell.addEventListener('click', () => {
      notifPanel.classList.toggle('hidden');
    });
    document.getElementById('filterForm').addEventListener('submit', e => {
      e.preventDefault();
      alert('Search submitted. Implement filtering logic.');
    });
    document.getElementById('getLocationBtn').addEventListener('click', () => {
      alert('Use location clicked. Implement geolocation logic.');
    });
    document.getElementById('contactForm').addEventListener('submit', e => {
      e.preventDefault();
      alert('Contact message sent. Implement contact form logic.');
    });
  });

  document.getElementById('postEventForm').addEventListener('submit', e => {
    e.preventDefault();
    const title = document.getElementById('eventTitle').value.trim();
    const date = document.getElementById('eventDate').value;
    const time = document.getElementById('eventTime').value;
    const venue = document.getElementById('eventVenue').value.trim();
    const contact = document.getElementById('contactNumber').value.trim();
    const description = document.getElementById('eventDescription').value.trim();
    const url = document.getElementById('eventURL').value.trim();
    const images = document.getElementById('eventImages').files;
    if (!title || !date || !time || !venue || !contact || !description) {
      alert('Please fill in all required fields.');
      return;
    }
    if (contact.length < 10 || contact.length > 15) {
      alert('Please enter a valid contact number (10 to 15 digits).');
      return;
    }
    if (url && !url.match(/^https?:\/\/.+$/)) {
      alert('Please enter a valid URL starting with http:// or https://');
      return;
    }
    const slide = document.createElement('div');
    slide.className = 'swiper-slide section-card max-w-xs mx-2 flex flex-col items-center';
    slide.dataset.title = title;
    slide.dataset.date = date;
    slide.dataset.time = time;
    slide.dataset.venue = venue;
    slide.dataset.contact = contact;
    slide.dataset.description = description;
    slide.dataset.url = url;
    const imgArray = [];
    Array.from(images).forEach(file => {
      imgArray.push(URL.createObjectURL(file));
    });
    slide.dataset.images = JSON.stringify(imgArray);
    const imgURL = imgArray.length ? imgArray[0] : 'https://via.placeholder.com/300x150?text=New+Event';
    slide.innerHTML = `
      <img src="${imgURL}" alt="${title}" class="w-full rounded mb-2 object-cover max-h-40" />
      <h4 class="text-lg font-bold mb-1 text-center">${title}</h4>
      <p class="date-time text-sm text-gray-700 mb-1 text-center">${date} ${time}</p>
      <p class="venue text-sm text-gray-600 mb-2 text-center">${venue}</p>
      <p class="description text-sm text-gray-600 text-center">${description}</p>`;
    const upcomingWrapper = document.getElementById('upcomingEvents');
    upcomingWrapper.prepend(slide);
    addClickableToSlide(slide);
    e.target.reset();
    document.getElementById('imagePreviewGroup').innerHTML = '';
    alert('Event posted successfully and updated in Upcoming Events!');
    if(window.upcomingSwiperInstance) window.upcomingSwiperInstance.update();
  });
</script>

</body>
</html>
